<style>

.navbar-brand-container {
    display: flex;

    align-items: center;

/* Enhanced sticky header styles */
#mainNav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;

    transition: all 0.3s ease;
    background-color: white;

    z-index: 9999;

#mainNav.is-scrolled {
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;

/* Add padding to body to prevent content from hiding behind fixed navbar */

    padding-top: 80px; /* Adjust this value based on your navbar height */

/* Fix for appointment button text color */
.appointment-btn {
    color: white !important; /* Force white text at all screen sizes */

/* Override any nav-link:hover styles for the appointment button */
.appointment-btn:hover,

}

/* CUSTOM DROPDOWN STYLING */
/* Base styles for custom dropdowns */
.custom-dropdown {
    position: relative;
}

/* Dropdown arrow styling */
.dropdown-arrow {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 10px;
    color: #666;
    pointer-events: none; /* Let clicks pass through to the link */
}

/* Custom dropdown menu styling */
.custom-dropdown-menu {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    border-radius: 4px;
    padding: 8px 0;
    z-index: 1000;
    top: 100%;
    left: 0;
}

/* Desktop: Show dropdown on hover */
@media (min-width: 992px) {
    .custom-dropdown:hover .custom-dropdown-menu {
        display: block;
    }
    
    /* Add dropdown indicator to nav links for desktop */
    .custom-dropdown > .nav-link {
        padding-right: 2rem !important;
    }
}

/* Dropdown items styling */
.custom-dropdown-menu a {
    display: block;
    padding: 10px 20px;
    color: #212529;
    text-decoration: none;
    transition: background-color 0.2s;
}

.custom-dropdown-menu a:hover {
    background-color: rgba(0,0,0,0.05);
}

/* Mobile styling */
@media (max-width: 991.98px) {
    /* Update body padding for mobile */
    body {

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Sticky header functionality
    const navbar = document.getElementById('mainNav');
    
    function handleScroll() {
        if (window.scrollY > 50) {
            navbar.classList.add('is-scrolled');
        } else {
            navbar.classList.remove('is-scrolled');
        }
    }
    
    // Initial check in case page loads scrolled down
    handleScroll();
    
    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);
    
    // Mobile dropdown handling
    if (window.innerWidth < 992) {
        // Find all dropdown arrows
        const dropdownArrows = document.querySelectorAll('.dropdown-arrow');
        
        // Add click event to each arrow
        dropdownArrows.forEach(arrow => {
            arrow.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Get the parent dropdown
                const parentDropdown = this.closest('.custom-dropdown');
                
                // Toggle active class
                if (parentDropdown.classList.contains('active')) {
                    parentDropdown.classList.remove('active');
                } else {
                    // Remove active class from all dropdowns
                    document.querySelectorAll('.custom-dropdown.active').forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                    
                    // Add active class to clicked dropdown
                    parentDropdown.classList.add('active');
                }
            });
        });
        
        // Allow clicking on nav links to navigate (don't toggle dropdown)
        const dropdownLinks = document.querySelectorAll('.custom-dropdown > .nav-link');
        dropdownLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Let the link work as normal, don't prevent default
            });
        });
    }
    
    // Handle window resize
    window.addEventListener('resize', function() {
        // Get current window width
        const windowWidth = window.innerWidth;
        
        // Remove active class from all dropdowns
        document.querySelectorAll('.custom-dropdown.active').forEach(dropdown => {
            dropdown.classList.remove('active');
        });
        
        // Adjust body padding based on header height
        const headerHeight = navbar.offsetHeight;
        document.body.style.paddingTop = headerHeight + 'px';
        
        // Rebind click events for mobile
        if (windowWidth < 992) {
            const dropdownArrows = document.querySelectorAll('.dropdown-arrow');
            
            dropdownArrows.forEach(arrow => {
                // First remove existing listeners
                let newArrow = arrow.cloneNode(true);
                arrow.parentNode.replaceChild(newArrow, arrow);
                
                // Then add new listeners
                newArrow.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const parentDropdown = this.closest('.custom-dropdown');
                    
                    if (parentDropdown.classList.contains('active')) {
                        parentDropdown.classList.remove('active');
                    } else {
                        document.querySelectorAll('.custom-dropdown.active').forEach(dropdown => {
                            dropdown.classList.remove('active');
                        });
                        
                        parentDropdown.classList.add('active');
                    }
                });
            });
        }
    });
    
    // Set initial body padding based on header height
    const headerHeight = navbar.offsetHeight;
    document.body.style.paddingTop = headerHeight + 'px';
});
</script>
