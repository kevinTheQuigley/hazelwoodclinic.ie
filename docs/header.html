<script>
// Add this script to handle mobile dropdown toggles and sticky header
document.addEventListener('DOMContentLoaded', function() {
    // Handle mobile dropdown toggles
    if (window.innerWidth < 992) {
        const dropdownItems = document.querySelectorAll('.menu-item-has-children > a');
        
        dropdownItems.forEach(item => {
            item.addEventListener('click', function(e) {
                // Only prevent default if we're in mobile view and clicking the parent item
                const parent = this.parentElement;
                if (window.innerWidth < 992) {
                    e.preventDefault();
                    parent.classList.toggle('show');
                    const subMenu = parent.querySelector('.dropdown-menu');
                    if (subMenu) {
                        if (subMenu.style.display === 'block') {
                            subMenu.style.display = 'none';
                        } else {
                            subMenu.style.display = 'block';
                        }
                    }
                }
            });
        });
    }
    
    // Sticky header functionality
    const navbar = document.getElementById('mainNav');
    
    function handleScroll() {
        if (window.scrollY > 50) {
            navbar.classList.add('is-scrolled');
        } else {
            navbar.classList.remove('is-scrolled');
        }
    }
    
    // Initial check in case page loads scrolled down
    handleScroll();
    
    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);
});
</script>
