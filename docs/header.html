<style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Sticky header functionality
    const navbar = document.getElementById('mainNav');
    
    function handleScroll() {
        if (window.scrollY > 50) {
            navbar.classList.add('is-scrolled');
        } else {
            navbar.classList.remove('is-scrolled');
        }
    }
    
    // Initial check in case page loads scrolled down
    handleScroll();
    
    // Add scroll event listener
    window.addEventListener('scroll', handleScroll);
    
    // Custom handling for dropdown toggles on mobile and desktop
    const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
    
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            // On desktop, we want the link to work normally unless clicking the arrow
            if (window.innerWidth >= 992) {
                // Desktop behavior - allow normal navigation for most of the link
                const rect = this.getBoundingClientRect();
                const x = e.clientX;
                
                // If clicking near the right edge (where the arrow is),
                // prevent default to allow dropdown to show
                if (x > rect.right - 20) {
                    e.preventDefault();
                }
                // Otherwise the link works normally
            } else {
                // Mobile behavior
                e.preventDefault();
                
                // Get the dropdown menu for this toggle
                const parent = this.parentElement;
                const dropdownMenu = parent.querySelector('.dropdown-menu');
                
                // Close all other open dropdowns
                document.querySelectorAll('.dropdown.show').forEach(item => {
                    if (item !== parent) {
                        item.classList.remove('show');
                        const menu = item.querySelector('.dropdown-menu');
                        if (menu) menu.style.display = 'none';
                    }
                });
                
                // Toggle this dropdown
                parent.classList.toggle('show');
                
                if (dropdownMenu) {
                    if (parent.classList.contains('show')) {
                        dropdownMenu.style.display = 'block';
                    } else {
                        dropdownMenu.style.display = 'none';
                    }
                }
            }
        });
    });
    
    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown.show').forEach(item => {
                item.classList.remove('show');
                const menu = item.querySelector('.dropdown-menu');
                if (menu) menu.style.display = 'none';
            });
        }
    });
    
    // Handle navigation to the parent page when clicking on mobile
    if (window.innerWidth < 992) {
        document.querySelectorAll('.dropdown').forEach(item => {
            const toggle = item.querySelector('.dropdown-toggle');
            const url = toggle.getAttribute('href');
            
            // Create a clickable area that takes you to the page
            const navButton = document.createElement('a');
            navButton.className = 'nav-to-page';
            navButton.innerHTML = 'Go to page →';
            navButton.style.display = 'block';
            navButton.style.padding = '0.5rem 1.5rem';
            navButton.style.color = '#0d6efd';
            navButton.style.fontWeight = '500';
            navButton.href = url;
            
            // Add as first item in dropdown
            const dropdownMenu = item.querySelector('.dropdown-menu');
            if (dropdownMenu) {
                dropdownMenu.insertBefore(navButton, dropdownMenu.firstChild);
            }
        });
    }
    
    // Reinitialize menu when window is resized
    window.addEventListener('resize', function() {
        // Reset all dropdown menus
        document.querySelectorAll('.dropdown').forEach(item => {
            item.classList.remove('show');
            const menu = item.querySelector('.dropdown-menu');
            if (menu) menu.style.display = '';
        });
        
        // Clean up any "Go to page" links if we're switching to desktop
        if (window.innerWidth >= 992) {
            document.querySelectorAll('.nav-to-page').forEach(item => {
                item.remove();
            });
        }
        // Add "Go to page" links if we're switching to mobile
        else {
            // Only add if they don't already exist
            if (document.querySelectorAll('.nav-to-page').length === 0) {
                document.querySelectorAll('.dropdown').forEach(item => {
                    const toggle = item.querySelector('.dropdown-toggle');
                    const url = toggle.getAttribute('href');
                    
                    const navButton = document.createElement('a');
                    navButton.className = 'nav-to-page';
                    navButton.innerHTML = 'Go to page →';
                    navButton.style.display = 'block';
                    navButton.style.padding = '0.5rem 1.5rem';
                    navButton.style.color = '#0d6efd';
                    navButton.style.fontWeight = '500';
                    navButton.href = url;
                    
                    const dropdownMenu = item.querySelector('.dropdown-menu');
                    if (dropdownMenu && !dropdownMenu.querySelector('.nav-to-page')) {
                        dropdownMenu.insertBefore(navButton, dropdownMenu.firstChild);
                    }
                });
            }
        }
    });
});
</script>
