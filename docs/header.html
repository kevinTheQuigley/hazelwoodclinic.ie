<script>
document.addEventListener('DOMContentLoaded', function() {
    // Simple mobile dropdown toggle
    const mobileToggles = document.querySelectorAll('.mobile-dropdown-toggle');
    
    mobileToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            // Get parent dropdown
            const parent = this.closest('.custom-dropdown');
            
            // Close all other dropdowns
            document.querySelectorAll('.custom-dropdown.open').forEach(dropdown => {
                if (dropdown !== parent) {
                    dropdown.classList.remove('open');
                }
            });
            
            // Toggle current dropdown
            parent.classList.toggle('open');
        });
    });
    
    // Prevent mobile toggle from activating when clicking elsewhere
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.custom-dropdown')) {
            document.querySelectorAll('.custom-dropdown.open').forEach(dropdown => {
                dropdown.classList.remove('open');
            });
        }
    });
    
    // Handle clicks on nav links (don't open/close dropdown)
    const navLinks = document.querySelectorAll('.custom-dropdown > .nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            // On mobile, just navigate to the page
            if (window.innerWidth < 992) {
                // Let default link behavior happen
            }
        });
    });
    
    // Adjust body padding based on header height
    function adjustBodyPadding() {
        const headerHeight = document.getElementById('mainNav').offsetHeight;
        document.body.style.paddingTop = headerHeight + 'px';
    }
    
    // Call initially and on window resize
    adjustBodyPadding();
    window.addEventListener('resize', function() {
        adjustBodyPadding();
        
        // Close all dropdowns when resizing
        document.querySelectorAll('.custom-dropdown.open').forEach(dropdown => {
            dropdown.classList.remove('open');
        });
    });
});
</script>
