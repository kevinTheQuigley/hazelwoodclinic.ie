        <title>Contact Me</title>
        <link rel="stylesheet" href="css/styles.css">
        <style>
            .contact-wrapper {
                display: flex;
                justify-content: space-between;
                gap: 2rem;
                margin: 2rem auto;
                max-width: 1200px;
                padding: 0 1rem;
            }
            .contact-container {
                flex: 1;
                background-color: var(--kq-green);
                color: white;
                padding: 2rem;
                border-radius: 8px;
            }
            .contact-container h1 {
                color: white;
                margin-bottom: 1.5rem;
                font-size: 1.8rem;
            }
            .contact-container p {
                font-size: 0.95rem;
                line-height: 1.5;
            }
            .contact-container strong {
                font-size: 1.1rem;
            }
            .contact-header {
                font-size: 2.6rem;
            }
            @media (max-width: 768px) {
                .contact-wrapper {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div id="header-placeholder"></div>
        
        <header class="masthead" style="background-image: linear-gradient(to right, var(--kq-green), rgba(36, 64, 205, 0.2) 50%, transparent), url('assets/img/contact.jpg'); height: 30vh;display: flex; align-items: center;">

                        <div class="site-heading text-center text-white">
                            <h2 class="contact-header">Contact</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="mb-4">
        <div class="contact-wrapper">
            <div class="contact-container">
                <p><strong>Email</strong><br>
                doctorstephenquigley@gmail.com</p>
            </div>
        </div>
        
        <div class="contact-wrapper">
            <div class="contact-container">
                <h1>Postal Address</h1>
                <p><strong>Dr Stephen Quigley</strong><br>
                Number 3,<br>
                Carmody Street Business Park,<br>
                Ennis,<br>
                Co. Clare.<br>
                V95 RKN2</p>
            </div>
        </div>
        </main>
        
        <div id="footer-placeholder"></div>
